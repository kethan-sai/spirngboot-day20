<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/}">Registration and
     Login Module</a>
   </div>
   <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
     <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
    </ul>
   </div>
  </div>
 </nav>

    <form action="#" th:action="@{/track}" th:object="${track}" method="post">
    <div class="md-form">
    <p class="font-weight-light text-center">Id: <input type="number" th:field="*{id}" class="form-control"/></p>
        <p class="font-weight-light text-center">Goal: <input type="text" th:field="*{content}" class="form-control"/></p>
        <p class="font-weight-light text-center">Exercises: <input type="text" th:field="*{content1}" class="form-control"/></p>
        <p class="font-weight-light text-center">Time <input type="number" th:field="*{content2}" class="form-control"/></p>
        <p class="text-center py-4 mt-3"><input type="submit" value="Submit" class="btn btn-info"/> <input type="reset" value="Reset" class="btn btn-danger"/></p>
    </div>
    	
    </form>
</body>
</html>
